<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <table id="moviesTable" class="table table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Top Cast</th>
        </tr>
        <tr v-for="movie in movies">
          <td @click="getMovie(movie.id)">{{ movie.name }}</td>
          <td @click="getMovie(movie.id)">
            {{ movie.description.substring(0,90)+"..." }}
          </td>
          <td v-if="movie.actors" @click="getMovie(movie.id)">
            {{ movie.actors.substring(0,30)+"..." }}
          </td>
        </tr>
      </table>

      <div id="movieInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <tr>
                  <th>ID</th>
                  <td>{{ movieInModal.id }}</td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td>{{ movieInModal.name }}</td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td>{{ movieInModal.description }}</td>
                </tr>
                <tr>
                  <th>Top Cast</th>
                  <td>
                    <div
                      v-for="actor in (movieInModal.actors || '').split(',')"
                    >
                      {{ actor }}
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>
    <script src="rest-client.js"></script>
  </body>
</html>
